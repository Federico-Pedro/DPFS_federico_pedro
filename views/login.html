<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/icons8-ratón-animal-96 (1).png" type="image/x-icon">
    <title>Raton Blanco</title>
    <link rel="stylesheet" href="/css/headerStyle.css">
    <link rel="stylesheet" href="/css/registerStyle.css">
    <link rel="stylesheet" href="/css/footerStyle.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-bar">
            <h3 class="bar-text">10% de descuento, oferta lanzamiento!!!</h3>
        </div>
        <div class="header-elements">
            <div class="logo-container">
                <a href="index.html"><img class="header-logo" src="/images/logo.png"></a>
                <h1 class="main-title">Raton blanco</h1>
            </div>
            <div class="icons-container">
                <form class="search-bar">
                    <input class="search-input" type="text" placeholder="search" />
                </form>
                <div class="icons"> 
                    <a href="register.html"><img class="icon" src="/images/icons8-usuario-masculino-en-círculo-96.png"></a>
                    <a href="cart.html"><img class="icon" src="/images/icons8-carrito-de-compras-96.png"></a>
                </div>
            </div>
        </div>
    </header>

    <!-- HEROE -->
    <main class="main-register">
        <div class="title-container">
            <div>
                <h1 class="title">Registrate</h1>
                <a href="login.html"><h3 class="login">Log in</h3></a>
            </div>
            <a href="index.html">
                <button class="back"> Volver </button>
            </a>
        </div>

        <div class="form-container">
            <h3 class="form-subtitle">Completa tu informacion personal</h3>

            <form class="form" id="miFormulario" action="#" method="POST">
                <div class="inputs">

                    <div class="form-group">
                        <label for="email">
                            Tu email:
                        </label>
                        <input type="email" id="email" name="email" placeholder="Ingresá tu email">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            Contraseña:
                        </label>
                        <input type="password" id="password" name="password" placeholder="Ingresá una contraseña">
                    </div>
                    

                <button type="submit">Log in</button>
            </form>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img class="header-logo" src="/images/logo.png">
            </div>
            <div class="copyright">
                <h4 class="copyright-text">© Copyright - Raton Blanco - 2025</h4>
            </div>
        </div>

    </footer>

</body>


</html>
